<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTKT - Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        #reader { width: 100%; max-width: 500px; margin: auto; }
        #status { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>

    <h2>Imbas kod QR</h2>
    <div id="reader"></div>
    <div id="status">Sedia untuk mengimbas...</div>

    <script>
        // REPLACE THIS WITH YOUR GOOGLE WEB APP URL
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYEdvk7JB-fgaVdtHa3UXttvyupZx0z3tS_t7vXB4vNF23hnWTBelEwKpx0ZcE3nyL6A/exec";

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('status').innerText = "Sedang menghantar: " + decodedText;
            
            // Stop scanning temporarily to prevent double entries
            html5QrcodeScanner.clear();

            // Send data to Google Sheets
            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                mode: "no-cors", // Required for cross-domain App Script requests
                cache: "no-cache",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ barcode: decodedText })
            })
            .then(() => {
                document.getElementById('status').innerText = "SELESAI! " + decodedText;
                // Restart scanner after 2 seconds
                setTimeout(() => { renderScanner(); }, 2000);
            })
            .catch(err => alert("Error: " + err));
        }

function renderScanner() {
    window.html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
        fps: 20, // Increased frame rate for faster detection
        qrbox: function(viewfinderWidth, viewfinderHeight) {
            // This creates a wide rectangle that works for both 
            // long barcodes and square QR codes
            return {
                width: viewfinderWidth * 0.8,
                height: viewfinderHeight * 0.4
            };
        },
        formatsToSupport: [ 
            Html5QrcodeSupportedFormats.QR_CODE,
            Html5QrcodeSupportedFormats.CODE_39,
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.EAN_13
        ],
        // Tries to use the phone's built-in hardware scanner for speed
        experimentalFeatures: {
            useBarCodeDetectorIfSupported: true
        }
    });
    html5QrcodeScanner.render(onScanSuccess);
}

        renderScanner();
    </script>
</body>
</html>
